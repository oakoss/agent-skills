# lefthook.yml
no_tty: true # Prevents terminal escape sequence issues with beads hooks
output:
  - failure # Only show failed steps
  - execution_out # Show command output for failures

pre-commit:
  parallel: true
  commands:
    bd-flush:
      run: TERM=dumb bd hooks run pre-commit --quiet
      skip:
        - run: '[ ! -d .beads ]'
    lint-md:
      glob: '*.md'
      run: pnpm markdownlint-cli2 --fix {staged_files}
      stage_fixed: true # Auto-stage Markdown fixes!
    format:
      glob: '*.{ts,tsx,js,jsx,cjs,mjs,json,md,mdx,yml,yaml}'
      run: pnpm prettier -uwl {staged_files}
      stage_fixed: true # Auto-stage Prettier fixes!
    validate-skills:
      glob: 'skills/**/*.md'
      run: node scripts/validate-skills.ts {staged_files}

post-merge:
  commands:
    bd-import:
      run: TERM=dumb bd hooks run post-merge --quiet
      skip:
        - run: '[ ! -d .beads ]'

post-checkout:
  commands:
    bd-import:
      run: TERM=dumb bd hooks run post-checkout {1} {2} {3} --quiet
      skip:
        - run: '[ ! -d .beads ]'

pre-push:
  commands:
    bd-sync:
      run: TERM=dumb bd hooks run pre-push --quiet
      skip:
        - run: '[ ! -d .beads ]'

commit-msg:
  commands:
    commitlint:
      run: pnpm dlx commitlint --edit "$1"
